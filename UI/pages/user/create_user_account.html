<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Banka is a web application that would aid customers and banking staffs carry out banking activities easily">
        <title>Banka | New User Account</title>
        <link rel="stylesheet" href="../../css/styles.css">
        <script src="../../javascript/script.js"></script>
    </head>
    <body>
        <main>
            <div class="container new-user-content page">
                <div class="form-holder">
                    <div class="form">
                            <img  class="disp-logo" src="../../img/logo_small.png">
                        <h3>Sign Up</h3>
                        <form class="" action="#" method="POST">
                            <label for="first-name">First Name :</label>
                            <input name="first-name" type="text" placeholder="Enter first name" autofocus>
                            <label for="last-name">Last Name :</label>
                            <input name="last-name" type="text" placeholder="Enter last name">
                            <label for="last-name" class="">Phone Number : </label>
                            <input name="last-name" type="tel" placeholder="e.g +234906602758">
                            <label for="email">Email :</label>
                            <input name="last-name" type="email" placeholder="e.g douysamuel@gmail.com">
                            <label for="password">Password :</label>
                            <input type="password" placeholder="Enter password">
                            <label for="password">Comfirm Password :</label>
                            <input type="password" placeholder="Enter password">
                            <input type="submit" class="btn lg-btn space-top activate" value="Create">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
